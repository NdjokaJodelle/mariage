<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Table - Mariage</title>
    <link rel="stylesheet" href="app.css">
    <style>
        .table-hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.1) 0%, rgba(142, 68, 173, 0.1) 100%);
            border-radius: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .table-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        .table-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin: 0 auto 20px;
            position: relative;
            z-index: 1;
        }

        .table-name {
            font-size: 3em;
            color: #e74c3c;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        .table-subtitle {
            font-size: 1.3em;
            color: #7f8c8d;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .guests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .guest-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #e74c3c;
        }

        .guest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .guest-name {
            font-size: 1.4em;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .guest-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
            font-size: 0.95em;
        }

        .info-item .icon {
            width: 25px;
            text-align: center;
            font-size: 1.1em;
        }

        .info-badge {
            display: inline-block;
            background: #f8f9fa;
            color: #e74c3c;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .guests-count {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .table-name {
                font-size: 2em;
            }
            
            .guests-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-header">
            <div class="icon">ü™ë</div>
            <h1>Ma Table</h1>
            <p class="subtitle">D√©couvrez les personnes avec qui vous partagerez cette soir√©e</p>
            <a href="#" id="backButton" class="back-button">‚Üê Retour √† l'accueil</a>
        </div>

        <div id="tableContent">
            <div class="loading" style="text-align: center; padding: 40px;">
                <p>üîÑ Chargement de votre table...</p>
            </div>
        </div>
    </div>

    <script>
        // Fonction pour v√©rifier l'authentification
        function checkAuth() {
            const user = sessionStorage.getItem('currentUser');
            if (!user) {
                window.location.href = 'index.html';
                return null;
            }
            return JSON.parse(user);
        }

        // Fonction pour charger les utilisateurs
        async function loadUsers() {
            try {
                const response = await fetch('utilisateur.json', {
                    cache: "no-store"
                });
                if (!response.ok) {
                    throw new Error("Impossible de charger utilisateur.json");
                }
                return await response.json();
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        // Fonction pour cr√©er une carte d'invit√©
        function createGuestCard(guest, index) {
            const card = document.createElement('div');
            card.className = 'guest-card';
            
            let infoHTML = '';
            
            // Nom (toujours pr√©sent)
            infoHTML += `
                <div class="guest-name">
                    <span style="font-size: 1.5em;">üë§</span>
                    ${guest.nom}
                </div>
                <div class="guest-info">
            `;
            
            // Statut (relation avec les mari√©s)
            if (guest.statu) {
                infoHTML += `
                    <div class="info-item">
                        <span class="icon">üíù</span>
                        <span><strong>Lien :</strong> ${guest.statu}</span>
                    </div>
                `;
            }
            
            // Situation familiale
            if (guest.situation) {
                infoHTML += `
                    <div class="info-item">
                        <span class="icon">üíç</span>
                        <span><strong>Situation :</strong> ${guest.situation}</span>
                    </div>
                `;
            }
            
            // Profession
            if (guest.profession) {
                infoHTML += `
                    <div class="info-item">
                        <span class="icon">üíº</span>
                        <span><strong>Profession :</strong> ${guest.profession}</span>
                    </div>
                `;
            }
            
            // Ville
            if (guest.ville) {
                infoHTML += `
                    <div class="info-item">
                        <span class="icon">üìç</span>
                        <span><strong>Ville :</strong> ${guest.ville}</span>
                    </div>
                `;
            }
            
            infoHTML += '</div>';
            
            card.innerHTML = infoHTML;
            return card;
        }

        // Fonction pour afficher la table
        async function displayTable(token) {
            const container = document.getElementById('tableContent');
            container.innerHTML = '';

            // Charger tous les utilisateurs
            const allUsers = await loadUsers();

            if (!allUsers || !allUsers[token]) {
                container.innerHTML = `
                    <div class="content-card" style="text-align: center;">
                        <h2>‚ùì Table non trouv√©e</h2>
                        <p>Impossible de charger les informations de votre table.</p>
                    </div>
                `;
                return;
            }

            const tableData = allUsers[token];

            // V√©rifier que des invit√©s sont pr√©sents
            if (!tableData.invites || tableData.invites.length === 0) {
                container.innerHTML = `
                    <div class="content-card" style="text-align: center;">
                        <h2>üìã Table en pr√©paration</h2>
                        <p>Les informations de votre table seront bient√¥t disponibles.</p>
                    </div>
                `;
                return;
            }

            // En-t√™te de la table avec image
            const hero = document.createElement('div');
            hero.className = 'table-hero';
            
            const imagePath = `images/${tableData.image}`;
            
            hero.innerHTML = `
                <img src="${imagePath}" 
                     alt="${tableData.name}" 
                     class="table-image"
                     onerror="this.src='utilisateur/${tableData.image}'">
                <div class="table-name">${tableData.name}</div>
                <div class="table-subtitle">Votre table pour cette magnifique soir√©e</div>
            `;
            container.appendChild(hero);

            // Compteur d'invit√©s
            const counter = document.createElement('div');
            counter.className = 'guests-count';
            counter.innerHTML = `
                <strong>üå∏ ${tableData.invites.length} invit√©${tableData.invites.length > 1 ? 's' : ''} √† cette table</strong>
            `;
            container.appendChild(counter);

            // Section des invit√©s
            const guestsSection = document.createElement('div');
            guestsSection.className = 'content-card';
            guestsSection.innerHTML = `
                <h2 style="text-align: center; margin-bottom: 25px;">
                    üë• Les invit√©s de votre table
                </h2>
            `;

            const guestsGrid = document.createElement('div');
            guestsGrid.className = 'guests-grid';

            tableData.invites.forEach((guest, index) => {
                const card = createGuestCard(guest, index);
                guestsGrid.appendChild(card);
            });

            guestsSection.appendChild(guestsGrid);
            container.appendChild(guestsSection);

            // Message de bienvenue
            const welcomeCard = document.createElement('div');
            welcomeCard.className = 'content-card';
            welcomeCard.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            welcomeCard.style.color = 'white';
            welcomeCard.style.textAlign = 'center';
            welcomeCard.innerHTML = `
                <h2 style="color: white;">üéâ Bon √† savoir</h2>
                <p style="font-size: 1.1em; line-height: 1.8; color: rgba(255,255,255,0.95);">
                    N'h√©sitez pas √† faire connaissance avec vos voisins de table !<br>
                    Cette soir√©e est l'occasion de cr√©er de beaux souvenirs ensemble.<br><br>
                    <strong>üíÉ La piste de danse vous attend d√®s 21h30 !</strong>
                </p>
            `;
            container.appendChild(welcomeCard);
        }

        // Initialisation de la page
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('üìÑ Page Ma Table charg√©e');
            
            // V√©rifier l'authentification
            const user = checkAuth();
            if (!user) {
                return;
            }

            const token = sessionStorage.getItem('authToken');
            
            // Configurer le bouton retour avec le token
            const backButton = document.getElementById('backButton');
            if (backButton && token) {
                backButton.href = `index.html?token=${token}`;
            }
            
            console.log('üë§ Table:', user.name);
            
            // Afficher la table
            await displayTable(token);
            
            console.log('‚úÖ Table affich√©e');
        });
    </script>
</body>
</html>
